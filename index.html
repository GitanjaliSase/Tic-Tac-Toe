<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          background-color:aliceblue;
          margin: 0;
          padding: 0;
        }
        .board{
            border:1px solid #ffff;
            width:fit-content;
            margin:40px auto;
            background-color: aqua;
        }
        .row{
            display: flex;
        }
        .box{
            background-color: #fff;
            height: 100px;
            width: 100px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
<div class="board">
    <div class="row">
        <div class="box" onclick="selectBox(0)"></div>
        <div class="box" onclick="selectBox(1)"></div>
        <div class="box" onclick="selectBox(2)"></div>
    </div>
    <div class="row">
        <div class="box" onclick="selectBox(3)"></div>
        <div class="box" onclick="selectBox(4)"></div>
        <div class="box" onclick="selectBox(5)"></div>
    </div>
    <div class="row">
        <div class="box" onclick="selectBox(6)"></div>
        <div class="box" onclick="selectBox(7)"></div>
        <div class="box" onclick="selectBox(8)"></div>
    </div>
</div>
    <script>
        const board=[-1,-1,-1,-1,-1,-1,-1,-1,-1];
        function renderBoard(){
            const allBoxes=document.querySelectorAll('.box');
               allBoxes.forEach((boxElement,i)=>{
                if(board[i]=="0"){
                    boxElement.innerHTML='<img src="./OIP.jpeg" height="60px"/>';
                }
               })
        }
    </script>
</body>
</html>
